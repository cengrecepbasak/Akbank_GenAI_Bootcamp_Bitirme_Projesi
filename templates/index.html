<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia RAG Chatbot</title>
    <style>
        /* CSS Reset - tÃ¼m tarayÄ±cÄ± varsayÄ±lan stillerini sÄ±fÄ±rlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Ana sayfa stil ayarlarÄ± */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Ana konteyner - sohbet arayÃ¼zÃ¼nÃ¼ iÃ§erir */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        /* Ãœst baÅŸlÄ±k bÃ¶lÃ¼mÃ¼ */
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        /* Sohbet konteyneri - mesajlarÄ± ve input alanÄ±nÄ± iÃ§erir */
        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        /* MesajlarÄ±n gÃ¶rÃ¼ntÃ¼lendiÄŸi kaydÄ±rÄ±labilir alan */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        /* Bireysel mesaj balonlarÄ± */
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }
        
        /* MesajlarÄ±n yumuÅŸak geÃ§iÅŸle gÃ¶rÃ¼nmesini saÄŸlayan animasyon */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* KullanÄ±cÄ± mesajlarÄ± iÃ§in stil (saÄŸda gÃ¶rÃ¼nÃ¼r) */
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        /* Bot mesajlarÄ± iÃ§in stil (solda gÃ¶rÃ¼nÃ¼r) */
        .bot-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        /* KullanÄ±cÄ± giriÅŸ alanÄ± */
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        
        /* GiriÅŸ grubu - input ve butonu yan yana yerleÅŸtirir */
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        /* Metin giriÅŸ kutusu */
        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        input:focus {
            border-color: #007bff;
        }
        
        /* GÃ¶nder butonu */
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        /* Bot yazÄ±yor gÃ¶stergesi - varsayÄ±lan olarak gizli */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            max-width: 80px;
        }
        
        /* Yazma animasyonu iÃ§in noktalarÄ±n konteyneri */
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        /* Yazma animasyonu noktalarÄ± */
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        /* NoktalarÄ±n animasyon gecikmeleri */
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        /* Yazma animasyonu */
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Sistem durum bilgisi */
        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Ana uygulama konteyneri -->
    <div class="container">
        <!-- Ãœst baÅŸlÄ±k bÃ¶lÃ¼mÃ¼ -->
        <div class="header">
            <h1>ğŸ¤– Wikipedia RAG Chatbot</h1>
            <p>Akbank GenAI Bootcamp - Wikipedia TabanlÄ± RAG Sistemi</p>
        </div>
        
        <!-- Sohbet mesajlarÄ±nÄ±n ve yazma gÃ¶stergesinin bulunduÄŸu alan -->
        <div class="chat-container">
            <!-- MesajlarÄ±n gÃ¶rÃ¼ntÃ¼lendiÄŸi kaydÄ±rÄ±labilir alan -->
            <div class="chat-messages" id="chatMessages">
                <!-- Botun aÃ§Ä±lÄ±ÅŸ mesajÄ± -->
                <div class="message bot-message">
                    ğŸ‘‹ Merhaba! Ben Wikipedia tabanlÄ± bir chatbot'um. Size her tÃ¼rlÃ¼ konuda bilgi verebilirim. Ne Ã¶ÄŸrenmek istiyorsunuz?
                </div>
            </div>
            
            <!-- Bot yazÄ±yor gÃ¶stergesi - baÅŸlangÄ±Ã§ta gizli -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <!-- KullanÄ±cÄ± giriÅŸ alanÄ± -->
        <div class="input-area">
            <div class="input-group">
                <!-- KullanÄ±cÄ± mesaj giriÅŸ kutusu -->
                <input type="text" id="userInput" placeholder="Sorunuzu yazÄ±n..." onkeypress="handleKeyPress(event)">
                <!-- Mesaj gÃ¶nderme butonu -->
                <button onclick="sendMessage()">GÃ¶nder</button>
            </div>
        </div>
        
        <!-- Sistem durum bilgisi -->
        <div class="status" id="status">
            âœ… Sistem Ã§alÄ±ÅŸÄ±yor - Gemini API: <span id="apiStatus">BaÄŸlanÄ±yor...</span>
        </div>
    </div>

    <script>
        // Yeni mesaj ekleme fonksiyonu
        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Klavye giriÅŸini iÅŸleme (Enter tuÅŸu ile gÃ¶nderme)
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Yazma gÃ¶stergesini gÃ¶rÃ¼nÃ¼r yapma
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }
        
        // Yazma gÃ¶stergesini gizleme
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        // Mesaj gÃ¶nderme fonksiyonu
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                showTyping();
                
                // Backend API'ye istek gÃ¶nderme
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({message: message})
                })
                .then(response => response.json())
                .then(data => {
                    hideTyping();
                    addMessage(data.response, false);
                })
                .catch(error => {
                    hideTyping();
                    addMessage('ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu. LÃ¼tfen daha sonra tekrar deneyin.', false);
                });
            }
        }
        
        // API durumunu kontrol etme
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById('apiStatus');
                if (data.gemini_configured) {
                    statusElement.textContent = 'âœ… BaÄŸlÄ±';
                    statusElement.style.color = 'green';
                } else {
                    statusElement.textContent = 'âš ï¸ API Key Yok';
                    statusElement.style.color = 'orange';
                }
            });
    </script>
</body>
</html>
